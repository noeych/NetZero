<!-- users>form_errors.html -->

% if form.errors %
% for field in form %
% for error in field.errors %

<!-- 필드 오류 출력 -->
<div>
    <strong>{{filed.label}}</strong>
    {{error}}
</div>
% endfor %
% endfor %
% for error in form.non_filed_errors %

<!-- 넌필드 오류 출력 -->
<div>
    <strong>{{error}}</strong>
</div>
% endfor %
% endif %
