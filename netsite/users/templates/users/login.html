
{% load django_bootstrap5 %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
<style>
  h1{
    color: green;
    text-align: center;
    font-family: "Poor Story", -apple-system, BlinkMacSystemFont;
  }
  h3{
    text-align: center;
    font-family: "Poor Story", -apple-system, BlinkMacSystemFont;
  }
  

  .idclass, .pwclass{
    text-align: center;
    font-family: "Poor Story", -apple-system, BlinkMacSystemFont;
    
  }

  .loginclass{
    text-align: center;
  }
  .loginclass button{
    border-radius: 10%;
    color: white;
    text-align: center;
    background-color: green;
    font-family: "Poor Story", -apple-system, BlinkMacSystemFont;
    padding: 5px 10px;
  }

</style>
<h1>로그인</h1>
<h3>아이디와 비밀번호를 정확히 입력해주세요.</h3>
<form method = "post" action = "{% url 'users:login' %}">
    {% csrf_token %}
    {% include 'users/form_errors.html' %}
    <div class="idclass">
        <label>사용자ID</label>
        <input type = "text" name = "username" id = "username">
    </div>
    <div class="pwclass">
        <label>비밀번호</label>
        <input type = "text" name = "password" id = "password">
    </div>
    <br>
    <div class="loginclass">
    <button type = "submit" value="로그인" class = "btn btn-primary" >로그인</button>
    </div>
</form>

{% endblock %}
